version: "1.18.1"
servers:
  - name: "Yatopia"
    prefix: "❌"
    value: |-
      Yatopia is prone to bugs and is no longer in development.
      Consider using [Purpur](https://ci.pl3x.net/job/Purpur/) for the closest replacement.
plugins:
  paper:
    ClearLag:
      prefix: "❌"
      value: |-
        Gecikmeyi ortadan kaldırdığını iddia eden eklentiler aslında daha fazla gecikmeye neden oluyor.
    LagAssist:
      prefix: "❌"
      value: |-
        LagAssist yalnızca analitik ve önleyici tedbirler için kullanılmalıdır.
        Eklentinin diğer tüm özellikleri devre dışı bırakılmalıdır.
    NoMobLag:
      prefix: "❌"
      value: |-
        Gecikmeyi ortadan kaldırdığını iddia eden eklentiler aslında daha fazla gecikmeye neden olur.
    ServerBooster:
      prefix: "❌"
      value: |-
        Gecikmeyi ortadan kaldırdığını iddia eden eklentiler aslında daha fazla gecikmeye neden olur.
    AntiLag:
      prefix: "❌"
      value: |-
        Gecikmeyi ortadan kaldırdığını iddia eden eklentiler aslında daha fazla gecikmeye neden olur.
    BookLimiter:
      prefix: "❌"
      value: |-
        Paper zaten tüm kilitlenme hatalarını düzelttiği için BookLimiter'a ihtiyacınız yok.
    LimitPillagers:
      prefix: "❌"
      value: |-
        LimitPillagers 1.15 ve üzeri sürümlerde kullanışlı değildir.
    VillagerOptimiser:
      prefix: "❌"
      value: |-
        VillagerOptimiser, 1.15 ve üzeri sürümlerde kullanışlı değildir.
    StackMob:
      prefix: "❌"
      value: |-
        Mob Stack daha fazla gecikmeye neden olur.
    Stacker:
      prefix: "❌"
      value: |-
        Mob Stack daha fazla gecikmeye neden olur.
    MobStacker:
      prefix: "❌"
      value: |-
        Mob Stack daha fazla gecikmeye neden olur.
    WildStacker:
      prefix: "❌"
      value: |-
        Mob Stack daha fazla gecikmeye neden olur.
    FastAsyncWorldEdit:
      prefix: "❌"
      value: |-
        FAWE'nin sorunlara neden olduğu bilinmektedir.
        FAWE'yi [Worldedit](https://enginehub.org/worldedit/#downloads) ile değiştirmeyi düşünün.
    IllegalStack:
      prefix: "❌"
      value: |-
        Paper zaten tüm dupe ve crash hatalarını düzelttiğinden, muhtemelen IllegalStack'e ihtiyacınız yok.
    ExploitFixer:
      prefix: "❌"
      value: |-
        Paper zaten tüm dupe ve crash hatalarını düzelttiğinden, muhtemelen ExploitFixer'a ihtiyacınız yok.
    EntityTrackerFixer:
      prefix: "❌"
      value: |-
        Paper'ın zaten özellikleri olduğundan EntityTrackerFixer'a ihtiyacınız yok.
    Orebfuscator:
      prefix: "❌"
      value: |-
        [Paper](https://Gist.github.com/stonar96/ba18568bd91e5afd590e8038d14e245e)'ın zaten özellikleri olduğu için Orebfuscator'a ihtiyacınız yok.
    GroupManager:
      prefix: "❌"
      value: |-
        GroupManager eski bir yetki eklentisidir.
        [LuckPerms](https://luckperms.net/download) ile değiştirmeyi düşünün.
    PermissionsEx:
      prefix: "❌"
      value: |-
        PermissionsEx, eski bir yetki eklentisidir.
        [LuckPerms](https://luckperms.net/download) ile değiştirmeyi düşünün.
    bPermissions:
      prefix: "❌"
      value: |-
        bPermissions, eski bir yetki eklentisidir.
        [LuckPerms](https://luckperms.net/download) ile değiştirmeyi düşünün.
    PhantomSMP:
      - expressions:
          - paper["world-settings"]["default"]["phantoms-only-attack-insomniacs"] == "false"
        prefix: "❌"
        value: |-
          Paper zaten bu özelliğe sahip olduğu için muhtemelen PhantomSMP'ye ihtiyacınız yok.
      - expressions:
          - paper["world-settings"]["default"]["phantoms-only-attack-insomniacs"] == "true"
        prefix: "❌"
        value: |-
          Paper zaten bu özelliğe sahip olduğu için muhtemelen PhantomSMP'ye ihtiyacınız yok.
          paper.yml'de "phantoms-only-attack-insomniacs" etkinleştirin.
    PacketLimiter:
      prefix: "❌"
      value: |-
        Paper zaten bu özelliğe sahip olduğu için muhtemelen PacketLimiter'e ihtiyacınız yok.
  purpur:
    SilkSpawners:
      prefix: "❌"
      value: |-
        Purpur zaten bu özelliğe sahip olduğu için muhtemelen SilkSpawners'a ihtiyacınız yok.
    MineableSpawners:
      prefix: "❌"
      value: |-
        Purpur zaten bu özelliğe sahip olduğu için muhtemelen MineableSpawners'a ihtiyacınız yok.
    VillagerLobotomizatornator:
      prefix: "❌"
      value: |-
        Purpur zaten bu özelliğe sahip olduğu için muhtemelen VillagerLobotomizatornator'a ihtiyacınız yok.
        purpur.yml'de "villager.lobotomize.enabled" öğesini etkinleştirin.
config:
  server.properties:
    online-mode:
      - expressions:
          - '!server_properties["online-mode"]'
          - spigot.settings.bungeecord == "false"
          - paper.settings["velocity-support"]["online-mode"] == "false" || paper.settings["velocity-support"]enabled == "false"
        prefix: "❌"
        value: "Güvenlik için server.properties'de bunu etkinleştirin."
    network-compression-threshold:
      - expressions:
          - parseInt(server_properties["network-compression-threshold"]) <= 256
          - spigot["settings"]["bungeecord"] == "false"
        prefix: "❌"
        value: "Bunu server.properties dosyasından artırın. Önerilen: 512."
  bukkit:
    chunk-gc.period-in-ticks:
      - expressions:
          - parseInt(bukkit["chunk-gc"]["period-in-ticks"]) >= 600
        prefix: "❌"
        value: "Bukkit.yml dosyasından bunu azaltın.\nÖnerilen: 400."
    ticks-per.monster-spawns:
      - expressions:
          - parseInt(bukkit["ticks-per"]["monster-spawns"]) == 1
        prefix: "❌"
        value: "Bukkit.yml dosyasından bunu artırın.\nÖnerilen: 4."
    spawn-limits.monsters:
      - expressions:
          - parseInt(bukkit["spawn-limits"]["monsters"]) >= 70
        prefix: "❌"
        value: "Bukkit.yml dosyasından bunu azaltın.\nÖnerilen: 15."
    spawn-limits.water-ambient:
      - expressions:
          - parseInt(bukkit["spawn-limits"]["water-ambient"]) >= 20
        prefix: "❌"
        value: "Bukkit.yml dosyasından bunu azaltın.\nÖnerilen: 5."
    spawn-limits.ambient:
      - expressions:
          - parseInt(bukkit["spawn-limits"]["ambient"]) >= 15
        prefix: "❌"
        value: "Bukkit.yml dosyasından bunu azaltın.\nÖnerilen: 1."
    spawn-limits.animals:
      - expressions:
          - parseInt(bukkit["spawn-limits"]["animals"]) >= 10
        prefix: "❌"
        value: "Bukkit.yml dosyasından bunu azaltın.\nÖnerilen: 5."
    spawn-limits.water-animals:
      - expressions:
          - parseInt(bukkit["spawn-limits"]["water-animals"]) >= 15
        prefix: "❌"
        value: "Bukkit.yml dosyasından bunu azaltın.\nÖnerilen: 5."
  spigot:
    entity-activation-range.animals:
      - expressions:
          - parseInt(spigot["world-settings"]["default"]["entity-activation-range"]["animals"]) >= 32
        prefix: "❌"
        value: "Bunu spigot.yml dosyasından azaltın.\nÖnerilen: 16."
    entity-activation-range.monsters:
      - expressions:
          - parseInt(spigot["world-settings"]["default"]["entity-activation-range"]["monsters"]) >= 32
        prefix: "❌"
        value: "Bunu spigot.yml dosyasından azaltın.\nÖnerilen: 16."
    entity-activation-range.misc:
      - expressions:
          - parseInt(spigot["world-settings"]["default"]["entity-activation-range"]["misc"]) >= 16
        prefix: "❌"
        value: "Bunu spigot.yml dosyasından azaltın.\nÖnerilen: 12."
    entity-activation-range.water:
      - expressions:
          - parseInt(spigot["world-settings"]["default"]["entity-activation-range"]["water"]) >= 16
        prefix: "❌"
        value: "Bunu spigot.yml dosyasından azaltın.\nÖnerilen: 12."
    entity-activation-range.villagers:
      - expressions:
          - parseInt(spigot["world-settings"]["default"]["entity-activation-range"]["villagers"]) >= 32
        prefix: "❌"
        value: "Bunu spigot.yml dosyasından azaltın.\nÖnerilen: 16."
    entity-activation-range.tick-inactive-villagers:
      - expressions:
          - spigot["world-settings"]["default"]["entity-activation-range"]["tick-inactive-villagers"] == "true"
        prefix: "❌"
        value: "Bunu spigot.yml dosyasından kapatın."
    entity-activation-range.wake-up-inactive.villagers-for:
      - expressions:
          - parseInt(spigot["world-settings"]["default"]["entity-activation-range"]["wake-up-inactive"]["villagers-max-per-tick"]) >= 1
          - parseInt(spigot["world-settings"]["default"]["entity-activation-range"]["wake-up-inactive"]["villagers-for"]) >= 100
        prefix: "❌"
        value: "Bunu spigot.yml dosyasından azaltın.\nÖnerilen: 20."
    entity-activation-range.wake-up-inactive.flying-monsters-for:
      - expressions:
          - parseInt(spigot["world-settings"]["default"]["entity-activation-range"]["wake-up-inactive"]["flying-monsters-max-per-tick"]) >= 1
          - parseInt(spigot["world-settings"]["default"]["entity-activation-range"]["wake-up-inactive"]["flying-monsters-for"]) >= 100
        prefix: "❌"
        value: "Bunu spigot.yml dosyasından azaltın.\nÖnerilen: 60."
    entity-activation-range.wake-up-inactive.villagers-max-per-tick:
      - expressions:
          - parseInt(spigot["world-settings"]["default"]["entity-activation-range"]["wake-up-inactive"]["villagers-max-per-tick"]) >= 4
        prefix: "❌"
        value: "Bunu spigot.yml dosyasından azaltın.\nÖnerilen: 1."
    entity-activation-range.wake-up-inactive.animals-for:
      - expressions:
          - parseInt(spigot["world-settings"]["default"]["entity-activation-range"]["wake-up-inactive"]["animals-max-per-tick"]) >= 1
          - parseInt(spigot["world-settings"]["default"]["entity-activation-range"]["wake-up-inactive"]["animals-for"]) >= 100
        prefix: "❌"
        value: "Bunu spigot.yml dosyasından azaltın.\nÖnerilen: 40."
    entity-activation-range.wake-up-inactive.monsters-max-per-tick:
      - expressions:
          - parseInt(spigot["world-settings"]["default"]["entity-activation-range"]["wake-up-inactive"]["monsters-max-per-tick"]) >= 8
        prefix: "❌"
        value: "Bunu spigot.yml dosyasından azaltın.\nÖnerilen: 4."
    entity-activation-range.wake-up-inactive.flying-monsters-max-per-tick:
      - expressions:
          - parseInt(spigot["world-settings"]["default"]["entity-activation-range"]["wake-up-inactive"]["flying-monsters-max-per-tick"]) >= 8
        prefix: "❌"
        value: "Bunu spigot.yml dosyasından azaltın.\nÖnerilen: 1."
    entity-activation-range.wake-up-inactive.animals-max-per-tick:
      - expressions:
          - parseInt(spigot["world-settings"]["default"]["entity-activation-range"]["wake-up-inactive"]["animals-max-per-tick"]) >= 4
        prefix: "❌"
        value: "Bunu spigot.yml dosyasından azaltın.\nÖnerilen: 2."
    entity-activation-range.wake-up-inactive.monsters-for:
      - expressions:
          - parseInt(spigot["world-settings"]["default"]["entity-activation-range"]["wake-up-inactive"]["monsters-max-per-tick"]) >= 1
          - parseInt(spigot["world-settings"]["default"]["entity-activation-range"]["wake-up-inactive"]["monsters-for"]) >= 100
        prefix: "❌"
        value: "Bunu spigot.yml dosyasından azaltın.\nÖnerilen: 60."
    arrow-despawn-rate:
      - expressions:
          - parseInt(spigot["world-settings"]["default"]["arrow-despawn-rate"]) >= 1200
        prefix: "❌"
        value: "Bunu spigot.yml dosyasından azaltın.\nÖnerilen: 300."
    merge-radius.item:
      - expressions:
          - parseFloat(spigot["world-settings"]["default"]["merge-radius"]["item"]) <= 2.5
        prefix: "❌"
        value: "Bunu spigot.yml dosyasından artırın.\nÖnerilen: 4.0."
    merge-radius.exp:
      - expressions:
          - parseFloat(spigot["world-settings"]["default"]["merge-radius"]["exp"]) <= 3.0
        prefix: "❌"
        value: "Bunu spigot.yml dosyasından artırın.\nÖnerilen: 6.0."
    max-entity-collisions:
      - expressions:
          - parseInt(spigot["world-settings"]["default"]["max-entity-collisions"]) >= 8
        prefix: "❌"
        value: "Bunu spigot.yml dosyasından azaltın.\nÖnerilen: 2."
  paper:
    max-auto-save-chunks-per-tick:
      - expressions:
          - parseInt(paper["world-settings"]["default"]["max-auto-save-chunks-per-tick"]) >= 24
        prefix: "❌"
        value: "Bunu paper.yml dosyasından azaltın.\nÖnerilen: 6."
    optimize-explosions:
      - expressions:
          - paper["world-settings"]["default"]["optimize-explosions"] == "false"
        prefix: "❌"
        value: "Bunu paper.yml dosyasından aktif edin."
    mob-spawner-tick-rate:
      - expressions:
          - parseInt(paper["world-settings"]["default"]["mob-spawner-tick-rate"]) == 1
        prefix: "❌"
        value: "Bunu paper.yml dosyasından artırın.\nÖnerilen: 2."
    game-mechanics.disable-chest-cat-detection:
      - expressions:
          - paper["world-settings"]["default"]["game-mechanics"]["disable-chest-cat-detection"] == "false"
        prefix: "❌"
        value: "Bunu paper.yml dosyasından aktif edin."
    container-update-tick-rate:
      - expressions:
          - parseInt(paper["world-settings"]["default"]["container-update-tick-rate"]) == 1
        prefix: "❌"
        value: "Bunu paper.yml dosyasından artırın.\nÖnerilen: 3."
    grass-spread-tick-rate:
      - expressions:
          - parseInt(paper["world-settings"]["default"]["grass-spread-tick-rate"]) == 1
        prefix: "❌"
        value: "Bunu paper.yml dosyasından artırın.\nÖnerilen: 4."
    despawn-ranges.soft:
      - expressions:
          - parseInt(paper["world-settings"]["default"]["despawn-ranges"]["soft"]) >= 32
        prefix: "❌"
        value: "Bunu paper.yml dosyasından azaltın.\nÖnerilen: 28."
    despawn-ranges.hard:
      - expressions:
          - parseInt(paper["world-settings"]["default"]["despawn-ranges"]["hard"]) >= 128
        prefix: "❌"
        value: "Bunu paper.yml dosyasından azaltın.\nÖnerilen: 96."
    hopper.disable-move-event:
      - expressions:
          - paper["world-settings"]["default"]["hopper"]["disable-move-event"] == "false"
        prefix: "❌"
        value: "Bunu paper.yml dosyasından aktif edin."
    non-player-arrow-despawn-rate:
      - expressions:
          - parseInt(paper["world-settings"]["default"]["non-player-arrow-despawn-rate"]) == -1
        prefix: "❌"
        value: "paper.yml dosyasından bir değer belirleyin.\nÖnerilen: 60"
    creative-arrow-despawn-rate:
      - expressions:
          - parseInt(paper["world-settings"]["default"]["creative-arrow-despawn-rate"]) == -1
        prefix: "❌"
        value: "paper.yml dosyasından bir değer belirleyin.\nÖnerilen: 60"
    prevent-moving-into-unloaded-chunks:
      - expressions:
          - paper["world-settings"]["default"]["prevent-moving-into-unloaded-chunks"] == "false"
        prefix: "❌"
        value: "Bunu paper.yml dosyasından aktif edin."
    use-faster-eigencraft-redstone:
      - expressions:
          - paper["world-settings"]["default"]["use-faster-eigencraft-redstone"] == "false"
        prefix: "❌"
        value: "Bunu paper.yml dosyasından aktif edin."
    fix-climbing-bypassing-cramming-rule:
      - expressions:
          - paper["world-settings"]["default"]["fix-climbing-bypassing-cramming-rule"] == "false"
        prefix: "❌"
        value: "Bunu paper.yml dosyasından aktif edin."
    armor-stands-do-collision-entity-lookups:
      - expressions:
          - paper["world-settings"]["default"]["armor-stands-do-collision-entity-lookups"] == "true"
        prefix: "❌"
        value: "Bunu paper.yml dosyasından kapatın."
    armor-stands-tick:
      - expressions:
          - paper["world-settings"]["default"]["armor-stands-tick"] == "true"
          - 'plugins.find( plugin => plugin.name == "PetBlocks" ) !== undefined'
          - 'plugins.find( plugin => plugin.name == "BlockBalls" ) !== undefined'
          - 'plugins.find( plugin => plugin.name == "ArmorStandTools" ) !== undefined'
        prefix: "❌"
        value: "Bunu paper.yml dosyasından kapatın."
    per-player-mob-spawns:
      - expressions:
          - paper["world-settings"]["default"]["per-player-mob-spawns"] == "false"
        prefix: "❌"
        value: "Bunu paper.yml dosyasından aktif edin."
    alt-item-despawn-rate.enabled:
      - expressions:
          - paper["world-settings"]["default"]["alt-item-despawn-rate"]["enabled"] == "false"
        prefix: "❌"
        value: "Bunu paper.yml dosyasından aktif edin."
    entity-per-chunk-save-limit.experience_orb:
      - expressions:
          - parseInt(paper["world-settings"]["default"]["entity-per-chunk-save-limit"]["experience_orb"]) == -1
        prefix: "❌"
        value: "paper.yml'de bir değer belirleyin. Önerilen: 16."
    entity-per-chunk-save-limit.snowball:
      - expressions:
          - parseInt(paper["world-settings"]["default"]["entity-per-chunk-save-limit"]["snowball"]) == -1
        prefix: "❌"
        value: "paper.yml'de bir değer belirleyin. Önerilen: 16."
    entity-per-chunk-save-limit.ender_pearl:
      - expressions:
          - parseInt(paper["world-settings"]["default"]["entity-per-chunk-save-limit"]["ender_pearl"]) == -1
        prefix: "❌"
        value: "paper.yml'de bir değer belirleyin. Önerilen: 16."
    entity-per-chunk-save-limit.arrow:
      - expressions:
          - parseInt(paper["world-settings"]["default"]["entity-per-chunk-save-limit"]["arrow"]) == -1
        prefix: "❌"
        value: "paper.yml'de bir değer belirleyin. Önerilen: 16."
  purpur:
    settings.use-alternate-keepalive:
      - expressions:
          - purpur["settings"]["use-alternate-keepalive"] == "false"
          - 'plugins.find( plugin => plugin.name == "TCPShield" ) === undefined'
        prefix: "❌"
        value: "Bunu purpur.yml dosyasından aktif edin."
      - expressions:
          - purpur["settings"]["use-alternate-keepalive"] == "true"
          - 'plugins.find( plugin => plugin.name == "TCPShield" ) !== undefined'
        prefix: "❌"
        value: "Bunu purpur.yml'de devre dışı bırakın. TCPShield ile ilgili sorunlara neden olabilir."
    settings.dont-send-useless-entity-packets:
      - expressions:
          - purpur["settings"]["dont-send-useless-entity-packets"] == "false"
        prefix: "❌"
        value: "Bunu purpur.yml dosyasından aktif edin."
    mobs.villager.brain-ticks:
      - expressions:
          - parseInt(purpur["world-settings"]["default"]["mobs"]["villager"]["brain-ticks"]) == 1
        prefix: "❌"
        value: "Bunu purpur.yml dosyasından artırın.\nÖnerilen: 4."
    mobs.villager.spawn-iron-golem.radius:
      - expressions:
          - parseInt(purpur["world-settings"]["default"]["mobs"]["villager"]["spawn-iron-golem"]["radius"]) == 0
        prefix: "❌"
        value: "Bunu purpur.yml dosyasından artırın.\nÖnerilen: 5."
    mobs.zombie.aggressive-towards-villager-when-lagging:
      - expressions:
          - purpur["world-settings"]["default"]["mobs"]["zombie"]["aggressive-towards-villager-when-lagging"] == "true"
        prefix: "❌"
        value: "Bunu purpur.yml dosyasından kapatın"
    gameplay-mechanics.player.teleport-if-outside-border:
      - expressions:
          - purpur["world-settings"]["default"]["gameplay-mechanics"]["player"]["teleport-if-outside-border"] == "false"
        prefix: "❌"
        value: "Bunu purpur.yml dosyasından aktif edin."
